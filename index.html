<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>hoping for sun</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="pagesize">
        <header>
          <div class="row">
            <div class="col-sm">
              <div class="input-group mb-3">
                <div class="input-group-prepend"></div>
                <form id="input-form">
                  <input
                    placeholder="Enter city"
                    type="text"
                    class="form-control"
                    id="input-form-city"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default"
                    autofocus="on"
                  />
                </form>
              </div>
            </div>
            <div class="col-sm">
              <ul id="weatherProperties">
                <li>
                  <strong><span id="tempNow">12</span></strong>
                  <a id="tempC" href="#">°C</a> | <a id="tempF" href="#">°F</a>
                </li>
                <li id="descriptionWeather">description</li>
                <li id="feelsLike">Feels like: 14 C/F</li>
                <li>Humidity: <span id="humidity">50</span>%</li>
                <li>Wind: <span id="wind">2.06</span> m/s</li>
              </ul>
            </div>
            <div class="col-sm">
              <img src="" alt="Clear" id="icon" />
            </div>
          </div>
          <div id="weather" class="weather-temperature"></div>
          <button class="weatherButton" id="weatherNowButton">
            Right here, right now!
          </button>
          <h1 class="inputPlace" id="place">Oslo, Norway</h1>
          <h2 class="dayDate" id="day-date">on Monday, 04.06.2021</h2>
        </header>
        <br />
        <main>
          <div class="weather-forecast" id="forecast">:)</div>
        </main>
        <br />
        <footer>
          <a
            class="codeLink"
            target="_blank"
            href="https://github.com/12Isabella/Weather-app-Darlene"
            >open source code </a
          >by Isabella Otto
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
