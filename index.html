<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hoping for sun</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="pagesize">
        <header>
          <div class="row">
            <div class="col-sm">
              <div class="input-group mb-3">
                <div class="input-group-prepend"></div>
                <form id="input-form">
                  <input
                    placeholder="Enter city"
                    type="text"
                    class="form-control"
                    id="input-form-city"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default"
                    autofocus="on"
                  />
                </form>
              </div>
            </div>
            <div class="col-sm">
              <ul>
                <li>Right now: 12C</li>
                <li>Feels like: 14C</li>
              </ul>
            </div>
            <div class="col-sm"><p class="firstTemperatureEmoji">☀</p></div>
          </div>
          <h1 class="inputPlace" id="place">Oslo, Norway</h1>
          <h2 class="dayDate" id="day-date">on Monday, 04.06.2021</h2>
        </header>
        <br />
        <main>
          <div class="row Today">
            <div class="col-4">Morning</div>
            <div class="col-4">Afternoon</div>
            <div class="col-4">Evening</div>
            <div class="col-4 dayTemperatureEmoji">☁</div>
            <div class="col-4 dayTemperatureEmoji">🌧</div>
            <div class="col-4 dayTemperatureEmoji">🌦🌈</div>
            <div class="col-4">11C/12C</div>
            <div class="col-4">13C/14C</div>
            <div class="col-4">05C/-2C</div>
          </div>
          <br />
          <div class="row wholeWeek">
            <div class="col mx-1 wholeWeekDay">
              <div>Tuesday,</div>
              <div>05.05.2021</div>
              <div>🌤</div>
            </div>
            <div class="col mx-1 wholeWeekDay">
              <div>Wednesday,</div>
              <div>06.05.2021</div>
              <div>🌧</div>
            </div>
            <div class="col mx-1 wholeWeekDay">
              <div>Thursday,</div>
              <div>07.05.2021</div>
              <div>🎅🏽</div>
            </div>
            <div class="col mx-1 wholeWeekDay">
              <div>Friday,</div>
              <div>08.05.2021</div>
              <div>⛈</div>
            </div>
            <div class="col mx-1 wholeWeekDay">
              <div>Saturday,</div>
              <div>09.05.2021</div>
              <div>🌩</div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
